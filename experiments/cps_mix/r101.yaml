misc:
  log_freq: 50
  verbose: 1
  debug: false
  resume: ''
  eval_freq: 1
train:
  num_epochs: 60
  batch_size: 16
  num_workers: 4
  mix:
    prop_range: [0.25, 0.5]
    n_boxes: 3
    random_aspect_ratio: true
    prop_by_area: true
    within_bounds: true
    invert: true
  loss_coefficient:
    seg_loss: 1.0
    reg_loss: 0.75
  optimizer:
    name: torch.optim.SGD
    lr: 0.005
    momentum: 0.9
    weight_decay: 0.0001
  lr_scheduler:
    name: utils.lr_helper.LRScheduler
    mode: poly
    lr_args:
      power: 0.9
trainset:
  name: datasets.voc_v4.voc_trainset
  root: /mnt/bd/cityscapesvolume/data/VOC2012
  split: /mnt/bd/cityscapesvolume/data/splits/pascal/5291/labeled.txt
valset:
  name: datasets.voc_v4.voc_valset
  root: /mnt/bd/cityscapesvolume/data/VOC2012
  split: /mnt/bd/cityscapesvolume/data/splits/pascal/val.txt
model:
  name: models.cps_mix_learner.CrossPseudoLearner
  use_augment: false
  mix_prob: 0.75
  network_cfg:
    name: models.deeplab.DeepLab
    num_classes: 21
    backbone_cfg:
      name: models.backbones.resnet.resnet101
      pretrained: /mnt/bd/cityscapesvolume/pretrained/resnet101.pth
      replace_stride_with_dilation: [false, true, true]
      zero_init_residual: true
      multi_grid: true
    decoder_cfg:
      name: models.mods.aspp.ASPPDecoder
    norm_cfg:
      name: torch.nn.SyncBatchNorm
