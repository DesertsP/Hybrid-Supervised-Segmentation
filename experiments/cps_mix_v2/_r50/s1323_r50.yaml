misc:
  log_freq: 10
  verbose: 1
  debug: false
  resume: ''
  eval_freq: 1
train:
  num_epochs: 34
  batch_size: 16
  num_workers: 4
  mix:
    prop_range: [0.1, 0.5]
    n_boxes: 3
    random_aspect_ratio: true
    prop_by_area: true
    within_bounds: true
    invert: true
  loss_coefficient:
    seg_loss: 1.0
    reg_loss: 1.0
  optimizer:
    name: torch.optim.SGD
    lr: 0.0025
    momentum: 0.9
    weight_decay: 0.0001
  lr_scheduler:
    name: utils.lr_helper.LRScheduler
    mode: poly
    lr_args:
      power: 0.9
trainset:
  name: datasets.voc_v4.voc_trainset
  root: /mnt/bd/allinpaper/data/VOC2012
  split: /mnt/bd/allinpaper/data/splits/pascal/1323/labeled.txt
valset:
  name: datasets.voc_v4.voc_valset
  root: /mnt/bd/allinpaper/data/VOC2012
  split: /mnt/bd/allinpaper/data/splits/pascal/val.txt
model:
  name: models.cps_mix_learner_v2.CrossPseudoLearner
  use_augment: false
  mix_prob: 1.0
  network_cfg:
    name: models.deeplab.DeepLab
    num_classes: 21
    backbone_cfg:
      name: models.backbones.resnet.resnet50
      pretrained: /mnt/bd/allinpaper/pretrained/resnet50_v1c.pth
      replace_stride_with_dilation: [false, true, true]
      zero_init_residual: true
      multi_grid: true
    decoder_cfg:
      name: models.mods.aspp.ASPPDecoder
    norm_cfg:
      name: torch.nn.SyncBatchNorm
